<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artukbey GiftShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contain">
        <div class="home-wrapper">
            <div class="navbar">
                <div class="left-items">
                    <i class="fas fa-search icon"></i>
                    <input class="search" type="search" placeholder="mutluluğu ara">
                </div>
                <div class="right-items">
                    <div class="options">
                        <a href="#" class="fas fa-truck icon"></a>
                        <a href="#" class="fas fa-shopping-basket icon"></a>
                        <a href="/login.html" class="fas fa-user-plus icon"> </a>
                    </div>
                </div>
            </div>
            <div class="main-home">
                <div class="main-photo photo-1"></div>
                <div class="main-photo photo-2"></div>
                <div class="main-photo photo-3"></div>
            </div>
            <div class="footer">
                <div class="footer-wrap">
                    <div class="footer-menu">
                        <div class="about">Biz Kimiz</div>
                        <div class="contact">Bize Ulaş</div>
                        <div class="search">Ara</div>
                        <div class="legal">Yasal</div>
                    </div>
                    <div class="social">
                        <div class="social-media"></div>
                        <div class="name">design by gulsenaktas I 2020</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
