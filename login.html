<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artukbey GiftShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;800&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="contain">

        <div class="login-wrapper">
            <img src="/img/yolculuk-removebg-preview.png" alt="img">
            <div class="navbar">
                <div class="left-items">
                    <i class="fas fa-search icon"></i>
                    <input class="search" type="search" placeholder="mutluluğu ara">

                </div>
                <a href="/index.html" class="logo"></a>
                <div class="right-items">
                    <div class="options">
                        <a href="#" class="fas fa-truck icon"></a>
                        <a href="#" class="fas fa-shopping-basket icon"></a>
                        <a href="/login.html" class="fas fa-user-plus icon"> </a>

                    </div>


                </div>
            </div>
            <div class="main-login">
                <div class="login-panel">
                    <div class="login-items">
                        <div class="login-title">oturum aç</div>
                        <form class="inputs" action="login.html">
                            <input class="email" type="email" placeholder="email">
                            <input class="password" type="password" placeholder="password">
                        </form>
                        <div class="buttons">
                            <div class="sign">
                                <a href="#" class="sign-in">giriş yap</a>
                                <a href="#" class="sign-up">Üye ol</a>
                            </div>
                            <a href="#" class="forget-password">şifremi unuttum</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
